appId: com.testhiveapp
name: "Login - Invalid Username"
tags:
  - auth
  - negative
---
- launchApp:
    clearState: true

- suite: "Invalid Login"

- test: "Should show error for invalid username"
  steps:
    - assertVisible: "Welcome Back"
    - tapOn:
        id: "username-input"
    - inputText: "wronguser"
    - tapOn:
        id: "password-input"
    - inputText: "robustest"
    - tapOn:
        id: "login-button"
    - assertVisible:
        text: "Invalid username or password"
    - assertVisible: "Welcome Back"
