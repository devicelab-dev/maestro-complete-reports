appId: com.testhiveapp
name: "Login - Valid Alternate Credentials"
tags:
  - auth
  - smoke
---
- launchApp:
    clearState: true

- suite: "Valid Login"

- test: "Should login with alternate credentials"
  steps:
    - assertVisible: "Welcome Back"
    - runFlow:
        file: ../common/login.yaml
        env:
          username: a
          password: a
    - assertVisible: "TestHive"
    - assertVisible:
        id: "products-screen"
